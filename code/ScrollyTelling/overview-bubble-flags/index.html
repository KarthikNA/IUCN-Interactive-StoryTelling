<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <!-- <script src="https://d3js.org/d3-queue.v3.min.js"></script> -->
    <script src="script-copy.js"></script>
    <title>D3 Country Bubble Chart</title>
</head>

<body>

    <div id="controls">
        <span>
    <label><input id="combine" type="radio" name="grouping" value="combine" checked>Combine</label>
    <label><input id="continents" type="radio" name="grouping" value="continents">Continents</label>
    <label><input id="country-centers" type="radio" name="grouping" value="country-centers">Country Centers</label>
    <label><input id="population" type="radio" name="grouping" value="population">Critically Endangered</label>
    <label><input id="vulnerable" type="radio" name="grouping" value="vulnerable">Vulnerable</label>
    <label><input id="extinct" type="radio" name="grouping" value="extinct">Extinct</label>
    <label><input id="endangered" type="radio" name="grouping" value="endangered">Endangered</label>
     <label><input id="leastconcern" type="radio" name="grouping" value="leastconcern">Least Concern</label>
     <label><input id="nearthreatened" type="radio" name="grouping" value="nearthreatened"> Near Threatened</label>
  </span>
        <span>
    <label><input id="colors" type="radio" name="fill" value="colors" checked>Colors</label>
    <label><input id="flags" type="radio" name="fill" value="flags">Flags</label>
  </span>
    </div>
    <div id="bubble-chart">
        <div id="country-info"></div>
    </div>

</body>

</html>
